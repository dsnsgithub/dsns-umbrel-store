manifestVersion: 1
id: dsns-merger
category: utilities
name: Docker Compose Override Applier
version: "1.0.1"
tagline: Apply docker-compose overrides to all app configurations
description: >-
  This utility app applies docker-compose.override.yml files to their corresponding
  docker-compose.yml files across all apps in the app-data directory. It merges
  the override configurations into the main compose files to ensure your custom
  configurations are applied.
developer: DSNS
icon: https://raw.githubusercontent.com/dsnsgithub/dsns-umbrel-store/refs/heads/master/dsns-merger/icon.png
website: https://dsns.dev/
dependencies: []
repo: "https://github.com/dsnsgithub/dsns-umbrel-store"
support: "https://github.com/dsnsgithub/dsns-umbrel-store/issues"
port: 8080
gallery: []
path: ""
defaultUsername: ""
defaultPassword: ""
torOnly: false
permissions:
  - STORAGE_READ
  - STORAGE_WRITE
submitter: DSNS
submission: "https://github.com/dsnsgithub/dsns-umbrel-store"
